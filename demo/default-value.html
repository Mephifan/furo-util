<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>furo-util demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../default-value.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>default-value to set a default page</h3>
      <p>As long `routeData.page` is not set, the value of `page` will be view1.</p>
      <demo-snippet>
        <template>
          <default-value default-value="view1" input="[[routeData.page]]" output="{{page}}"></default-value>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
