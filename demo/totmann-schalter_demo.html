<body>


<div class="vertical-section-container centered">
  <h3>totmann-schalter</h3>

  <h3>Dharma Initiative simulator: </h3>
  <p>After the system is activated, press the symbol every 10 seconds.
    If you entered the orange phase, you have another 10 seconds to press the symbol.
    If the symbol turns red, you lost</p>
  <demo-snippet>
    <template>
      <flow-bind>
        <template>
          <style>

            paper-icon-button[green] {
              color: green;
            }

            paper-icon-button[orange] {
              color: orange;
            }

            paper-icon-button[red] {
              color: red;
            }
          </style>
          <paper-toggle-button active="{{active}}">Activate the swan</paper-toggle-button>
          <paper-icon-button icon="warning" orange$="[[orange]]" green$="[[green]]" red$="[[red]]"
                             @-click="--btnClicked"></paper-icon-button>

          <totmann-schalter green-phase-duration="10000" active="[[active]]" orange="{{orange}}" red="{{red}}"
                            green="{{green}}" Æ’-signal="--btnClicked"></totmann-schalter>

        </template>
      </flow-bind>
    </template>
  </demo-snippet>
</div>
</body>
